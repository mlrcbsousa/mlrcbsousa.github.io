{%- assign social = site.social -%}

<ul class="social-media-list">
    <li><a rel="me" href="https://github.com/{{ social.github }}" title="GitHub">
        <i class="fab fa-github"></i>
    </a></li>
    <li><a rel="me" href="https://www.linkedin.com/in/{{ social.linkedin }}" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a></li>
    <li><a rel="me" href="https://twitter.com/{{ social.twitter }}" title="Twitter">
        <i class="fab fa-twitter"></i>
    </a></li>
</ul>
