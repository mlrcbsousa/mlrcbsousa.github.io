<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- seo -%}

    <!-- Facebook communication (seo has rest) -->
    <meta property="og:type" content="article" />
    <meta property="og:image" content="/images/logo/facebook-banner.png" />

    <!-- Twitter communication -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.social.twitter }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:creator" content="@{{ site.social.twitter }}">
    <meta name="twitter:image:src" content="/images/logo/twitter-banner.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="icon" href="/images/mlrcbsousa-icon.png" type="image/png" />

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/cc409c0fec.js" crossorigin="anonymous"></script>
    {%- if page.title == 'Resume' -%}
        <script src="/javascript/resume.js"></script>
    {%- endif -%}

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

</head>
