{% if site.paginate %}

    <div class="pagination">

        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="arrow">&#10229;</a>
        {% else %}
            <span class="arrow"></span>
        {% endif %}

        <span>{{ paginator.page }}</span>

        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="arrow">&#10230;</a>
        {% else %}
            <span class="arrow"></span>
        {% endif %}

    </div>

{%- endif %}
