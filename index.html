---
layout: base
---

<div class="landing-logo">
    <img src="/images/logo/main.svg" alt="{{ site.handle }}">
</div>

<div class="landing-links">
    {%- for path in site.header_pages -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        <a  class="landing-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
    {%- endfor -%}
</div>

{%- assign social = site.social -%}
<div class="landing-icons">
    <a href="mailto:{{ site.email }}">
        <i class="fa fa-envelope"></i>
    </a>
    <a rel="me" href="https://github.com/{{ social.github }}" title="GitHub">
        <i class="fa fa-github"></i>
    </a>
    <a rel="me" href="https://www.linkedin.com/in/{{ social.linkedin }}" title="LinkedIn">
        <i class="fa fa-linkedin-square"></i>
    </a>
    <a rel="me" href="https://twitter.com/{{ social.twitter }}" title="Twitter">
        <i class="fa fa-twitter"></i>
    </a>
</div>
